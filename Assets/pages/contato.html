<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" type="image/x-icon" href="./imgs/FORDZINHA.ico">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Contato</title>
</head>

<body>
    <header class="cabecalho">
        <img src="../imgs/logo-ford-256.png" alt="Logo da Ford" class="cabecalho__imagem">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__links" href="../../index.html">Home</a>
            <a class="cabecalho__menu__links" href="lancamento.html">Lançamentos</a>
            <a class="cabecalho__menu__links" href="contato.html">Contato</a>
        </nav>
    </header>

    <main class="principal">
        <div class="principal__container">

            <h2 class="principal__container__subtitulo">Sobre Você</h2>
            <form onsubmit="mostrarAlerta(event)" id="formulario" class="principal__container__formulario">
                <input type="text" name="nome" placeholder="NOME*" class="fordform" required>
                <input type="text" name="email" placeholder="E-MAIL*" class="fordform" required>
                <input type="text" name="cpf" placeholder="CPF*" class="fordform" required>
                <input type="text" name="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
                <input type="text" name="telefone" placeholder="TELEFONE*" class="fordform" required>
                <select name="contato" class="fordform" required>
                    <option selected>COMO DESEJA SER CONTATADO</option>
                    <option>TELEFONE</option>
                    <option>E-MAIL</option>
                </select>
                <p class="paragrafoTermosCondicoes">Os dados serão mantidos em nossa base de dados, só enquanto for
                    desejado por você. A qualquer momento, será possível editar ou remover tais dados. <a
                        href="https://www.ford.com.br/politica-de-privacidade/" target="_blank">Termos e Condições</a></p><br>

                <div class="divInput">
                    <label><input type="checkbox" id="inputTermoCondicoes"> Sim. Li e concordo com os Termos e Condições</label>
                </div><br>
                <div class="divInput">
                    <label><input type="checkbox"> Sim. Também quero receber descontos e novidades.</label>
                </div>
                <button type="submit" class="botaoDesativado" disabled>Enviar</button>
            </form>
            <img src="../imgs/xls 2.2 diesel.jpg">
        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__container">
            <p class="rodape__paragrafo">Redes sociais</p>
            <a href="https://www.facebook.com/FordBrasil/" target="_blank" class="rodape__botao">
                <img src="../imgs/facebook-50.png" alt="facebook" width="35px" height="35px">
            </a>
            <a href="https://www.youtube.com/@fordbrasil" target="_blank" class="rodape__botao">
                <img src="../imgs/youtube-squared-50.png" alt="youtube" width="35px" height="35px">
            </a>
            <a href="https://www.instagram.com/fordbrasil/" target="_blank" class="rodape__botao">
                <img src="../imgs/instagram-logo-50.png" alt="instagram" width="35px" height="35px">
            </a>
        </div>
        <img src="../imgs/ford-96.png" alt="logo ford" class="rodape__logo">
    </footer>

    <script src="../JS/form.js" type="text/javascript"></script>
</body>

</html>
